<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapovana Ayurvedic Medical College and Hospital</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h2>Tapovana Ayurvedic Medical College and Hospital</h2>
        <h3>Case History Form And Treatment Plan</h3>
    </div>
    <form name="registration">
        <div class="form-header">
            <h4>Social Demographic Information</h4>
            <div>
                <div class="input-area">
                    <label>Registration NO:</label>
                    <input type="text" name="regis_no" id="regis_no" placeholder="Enter the Registration No" />
                </div>
                <div class="input-area">
                    <label>Date Of Registration: </label>
                    <input type="date" name="regis_date" id="regis_date" placeholder="............" />
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="input-area">
                <label>Name: </label>
                <input type="text" name="regis_name" id="regis_name" placeholder="Enter the name" />
            </div>
            <div class="form-col">
                <div class="input-area">
                    <label>Adress: </label>
                    <textarea rows="4" type="text" name="regis_addr" id="regis_addr" placeholder="Enter the Adress" ></textarea>
                </div>
                <div class="form-row">
                    <div class="input-area">
                        <label>Taluk: </label>
                        <input type="text" name="regis_taluk" id="regis_taluk" placeholder="Enter you Taluk" />
                    </div>
                    <div class="input-area">
                        <label>District: </label>
                        <select class="input" name="regis_district" id="regis_district">
                            <option value="">Select District</option>
                            <option value="Bagalkot">Bagalkot</option>
                            <option value="Ballari">Ballari</option>
                            <option value="Belagavi">Belagavi</option>
                            <option value="Bengaluru Rural">Bengaluru Rural</option>
                            <option value="Bengaluru Urban">Bengaluru Urban</option>
                            <option value="Bidar">Bidar</option>
                            <option value="Chamarajanagar">Chamarajanagar</option>
                            <option value="Chikkaballapur">Chikkaballapur</option>
                            <option value="Chikkamagaluru">Chikkamagaluru</option>
                            <option value="Chitradurga">Chitradurga</option>
                            <option value="Dakshina Kannada">Dakshina Kannada</option>
                            <option value="Davanagere">Davanagere</option>
                            <option value="Dharwad">Dharwad</option>
                            <option value="Gadag">Gadag</option>
                            <option value="Hassan">Hassan</option>
                            <option value="Haveri">Haveri</option>
                            <option value="Kalaburagi">Kalaburagi</option>
                            <option value="Kodagu">Kodagu</option>
                            <option value="Kolar">Kolar</option>
                            <option value="Koppal">Koppal</option>
                            <option value="Mandya">Mandya</option>
                            <option value="Mysuru">Mysuru</option>
                            <option value="Raichur">Raichur</option>
                            <option value="Ramanagara">Ramanagara</option>
                            <option value="Shivamogga">Shivamogga</option>
                            <option value="Tumakuru">Tumakuru</option>
                            <option value="Udupi">Udupi</option>
                            <option value="Uttara Kannada">Uttara Kannada</option>
                            <option value="Vijayapura">Vijayapura</option>
                            <option value="Yadgir">Yadgir</option>

                        </select>
                    </div>
                    <div class="input-area">
                        <label>State: </label>
                        <select class="input" name="regis_state" id="regis_state">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-area">
                        <label>HomePhone: </label>
                        <input type="number" name="regis_phone" id="regis_phone" placeholder="Enter the Home Phone No" />
                    </div>
                    <div class="input-area">
                        <label>Telephone: </label>
                        <input type="number" name="regis_tele" id="regis_tele" placeholder="Enter the Telephone No" />
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="input-area-row">
                    <label>Sex </label>
                    <select name="regis_sex" id="regis_sex" >
                        <option value="">Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-area-row">
                    <label>Age </label>
                    <input type="number" name="regis_age" id="regis_age" placeholder="Enter the Age" />
                </div>
                <div class="input-area-row">
                    <label>DOB </label>
                    <input type="date" name="regis_dob" id="regis_dob" placeholder="" />
                </div>
                <div class="input-area-row">
                    <label>Religion </label>
                    <input type="text" name="regis_religion" id="regis_religion" placeholder="Enter the Religion" />
                </div>
                <div class="input-area-row">
                    <label>Community </label>
                    <input type="text" name="regis_community" id="regis_community" placeholder="Enter the Community" />
                </div>
            </div>


            <div class="input-area">
                <label>Education Qualification(Specify): </label>
                <input type="text" name="regis_educ_qual" id="regis_educ_qual" placeholder="Enter the Qualification" />
            </div>


            <div class="form-row">
                <div class="input-area">
                    <label>occupation: </label>
                    <select name="regis_occupation" id="regis_occupation">
                        <option value="">Select the occupation</option>
                        <option value="Civil Services">Civil Services</option>
                        <option value="PSU Jobs">PSU Jobs</option>
                        <option value="State Public Service Commission">State Public Service</option>
                        <option value="Defence Services">Defence Services</option>
                        <option value="Lecturer Or Professors">Lecturer Or
                            Professors</option>
                        <option value="Railway Engineers">Railway Engineers</option>
                        <option value="Bank Jobs">Bank Jobs</option>

                    </select>
                </div>
                <div class="input-area">
                    <label>income : </label>
                    <input type="number" name="regis_income" id="regis_income" placeholder="Enter the Income" />
                </div>
                <div class="input-area">
                    <label>marital status : </label>
                    <select name="regis_marital_status" id="regis_marital_status">
                        <option value="">Select Marital Status</option>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                        <option value="Not Applicable">Not Applicable</option>
                    </select>
                </div>
            </div>
            <div class="input-area">
                <label>Living Arrangements : </label>
                <select name="regis_living" id="regis_living">
                    <option value="">Select your Living</option>
                    <option value="Family">Living with Family</option>
                    <option value="Friends">Lving with Friends or Distant Relatives</option>
                    <option value="Alone">Living Alone</option>
                    <option value="Street">On the Street</option>
                </select>
            </div>
            <hr />
            <div class="input-area">
                <label>Name of the Family member : </label>
                <input type="text" name="regis_family_mem_name" id="regis_family_mem_name" placeholder="Enter the Name of Family member" />
            </div>
            <div class="input-area">
                <label>Name of a Support Person : </label>
                <input type="text" name="regis_support" id="regis_support" placeholder="Enter the Support Person" />
            </div>
            <div class="input-area">
                <label>Address - Accompained the person : </label>
                <textarea type="text" rows="4" name="regis_address_accomp" id="regis_address_accomp" placeholder="Enter the Address" ></textarea>
            </div>
            <div class="input-area">
                <label>Telephone: </label>
                <input type="number" name="regis_tele_accomp" id="regis_tele_accomp" placeholder="Enter the Telephone No" />
            </div>
            <hr />
            <div class="input-area">
                <label>Referal : </label>
                <select name="regis_referal" id="regis_referal">
                    <option value="">Select the Referal</option>
                    <option value="self">Self</option>
                    <option value="Family">Living with Family</option>
                    <option value="Friends">Lving with Friends or Distant Relatives</option>
                    <option value="SocialWorker">Social Worker</option>
                    <option value="Physicians">Physicians</option>
                    <option value="RecoveredAddict">Recovered Addict</option>
                    <option value="Employer">Employer</option>
                    <option value="Media">Media</option>
                    <option value="awarenessProgram">Through awareness Programs</option>
                    <option value="Anyother">Anyother</option>
                </select>
            </div>
        </div>
        <input type="submit" class="submit" value="submit" />
        

    </form>
    <button  class="clear"  onclick="cleaer()">Clear</button>
    <script src="script.js"></script>
</body>

</html>
